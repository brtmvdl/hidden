version: '3'

services:

  github-release:
    image: 'github-release'
    build: './src'

  www:
    image: 'tmvdl/projects:hidden'
    build: './src/www'
    volumes:
      - './src/www/html:/usr/share/nginx/html'
    ports:
      - '8080:80'

  api:
    image: 'tmvdl/projects:hidden-api'
    build: './src/api'
    volumes:
      - './src/api:/app'
    ports:
      - '4040:80'
